<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center;">Mission to Mars</h1>
            <p><div class="text-center"><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="text-align:center;">Scrape New Data</a></div></p>

        </div>

            {% for data in mars_data%}
                    <div class="col-lg-12">
                        <h1>Latest Mars News</h1>
                        <h3>{{ data.title }}</h3>
                        <p>{{ data.paragraph }}</p>>
                    </div>

                    <div class="col-lg-6"> 
                    <h2>Mars Facts</h2>    
                    {{ data.facts|safe }}
                    </div>

                    <div class="col-lg-6">  
                        <h2>Featured Image</h2>  
                        <img src= "{{ data.featured_img|safe }}" style="width:300px;height:300px;">    
                    </div>
                    
                    
                    
            {% endfor %}

    </div>

</body>

</html>
